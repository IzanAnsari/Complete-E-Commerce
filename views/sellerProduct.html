<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Page</title>
    <style>
        #newProduct {
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            width: 60%;
            margin: 2% auto;
            background-color: #ffffff;
        }

        button {
            background-color: #17696a;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #919ea6;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            /* width: 100%; */
            padding: 8px;
            margin-top: 2px;

            margin-bottom: 1px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .red {
            color: #e44d26;
            font-size: 23px;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .black {
            color: #777;
        }

        @media (max-width: 768px) {
            textarea {}
        }
    </style>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body>

    <nav style="font-size: 30px; margin: 0px 30px;">
       <a href="../index.html" style="text-decoration: none;"><div style="cursor: pointer;"><i class="fa fa-shopping-cart red" aria-hidden="true" style="color: red; font-size: 40px; "></i>
        Stark<span class="black" style="color: rgb(94, 91, 91);">Mart</span></div></a>
    </nav><br>
    <h2 style="color: #17696a; margin-left: 35%;">Merchant Administration Panel</h2>
    <a href="./sellerDisplay.html"><button style="margin-left: 85%;">See the Product</button></a>
    <form id="newProduct">

        <label for="name">Product Name:</label>
        <input type="text" id="name" required>

        <label for="price" style="margin-left: 70px;">Price:</label>
        <input type="number" id="price" required><br><br>

        <label for="ogprice">Original Price:</label>
        <input type="number" id="ogprice" required>

        <label for="category" style="margin-left: 30px;">Offer in % :</label>
        <input type="text" id="category" required><br><br>

        <label for="message">Description:</label><br>
        <textarea id="description" name="message" rows="5" cols="38" required
            style="margin-bottom: 20px;"></textarea><br>

        <label for="imageUrl">Image Url:</label>
        <input type="text" id="imageUrl" required><br><br>

        <label for="image1Url">Image 1 Url:</label>
        <input type="text" id="image1Url" required>

        <label for="image2Url" style="margin-left: 43px;">Image 2 Url:</label>
        <input type="text" id="image2Url" required><br><br>

        <label for="image3Url">Image 3 Url:</label>
        <input type="text" id="image3Url" required>

        <label for="image4Url" style="margin-left: 43px;">Image 4 Url:</label>
        <input type="text" id="image4Url" required><br><br>

        <label for="sold">Sold:</label>
        <input type="checkbox" id="sold"><br><br>

        <button type="button" id="add" onclick="addProduct()">Add Product</button>
    </form>

</body>

</html>



<script>
    // Constructor function for Product
    function Product(name, price, ogprice, category, description, imageUrl, image1Url, image2Url, image3Url, image4Url, sold) {
        this.id = generateRandomId();
        this.name = name;
        this.price = price;
        this.ogprice = ogprice;
        this.category = category;
        this.description = description;
        this.imageUrl = imageUrl;
        this.image1Url = image1Url;
        this.image2Url = image2Url;
        this.image3Url = image3Url;
        this.image4Url = image4Url;
        this.sold = sold || false;

        function generateRandomId() {
            // Generate a random number between 1 and 1000 (adjust the range as needed)
            return Math.floor(Math.random() * 10000) + 1;
        }
    }

    // Function to add product to local storage
    function addProduct() {
        // Retrieve existing products from local storage or initialize an empty array
        let products = JSON.parse(localStorage.getItem('products')) || [];

        // Create a new product object using constructor function
        let newProduct = new Product(
            document.getElementById('name').value,
            parseFloat(document.getElementById('price').value),
            parseFloat(document.getElementById('ogprice').value),
            document.getElementById('category').value,
            document.getElementById('description').value,
            document.getElementById('imageUrl').value,
            document.getElementById('image1Url').value,
            document.getElementById('image2Url').value,
            document.getElementById('image3Url').value,
            document.getElementById('image4Url').value,
            document.getElementById('sold').checked
        );

        // Add the new product to the array
        products.push(newProduct);

        // Save the updated array back to local storage
        localStorage.setItem('products', JSON.stringify(products));

        // Clear the form fields
        document.getElementById('newProduct').reset();

        // alert('Product added successfully!');
    }
</script>
