<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Responsive Shopping Cart Design</title>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #f5f5f5;
    font-family: 'Montserrat', sans-serif;
    color: #333;
}

.wrapper {
    max-width: 1000px;
    margin: 0 auto;
}

.wrapper h1 {
    padding: 20px 0;
    text-align: center;
    text-transform: uppercase;
    color: #17696a;
}

.project {
    display: flex;
}

.shop {
    flex: 75%;
}

a {
        text-decoration: none;
    }

.box {
    display: flex;
    width: 100%;
    height: 200px;
    border-radius: 6px;
    overflow: hidden;
    margin-bottom: 20px;
    background: #fff;
    transition: all .6s ease;
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
}

.box:hover {
    border: none;
    transform: scale(1.01);
}

.box img {
    width: 160px;
    height: 200px;
    object-fit: cover;
}

.content {
    padding: 10px;
    width: 190%;
    position: relative;
}

.content h3 {
    margin-bottom: 20px;
    color: #17696a;
}

button {
    position: absolute;
    bottom: 20px;
    right: 20px;
    padding: 10px 25px;
    background-color: #17696a;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #76bfb6;
    font-weight: 00;
}

.unit input {
    width: 40px;
    padding: 5px;
    text-align: center;
}

button i {
    margin-right: 5px;
}

.scroll {
    overflow: scroll;
}

.right-bar {
    flex: 25%;
    margin-left: 20px;
    padding: 20px;
    position: sticky;
    top: 77px;
    height: 400px;
    border-radius: 5px;
    background: #fff;
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
}

.right-bar hr {
    margin-bottom: 25px;
    border-color: #333;
}

.right-bar p {
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
    font-size: 20px;
    color: #333;
}

.right-bar a {
    background-color: #17696a;
    color: #fff;
    text-decoration: none;
    display: block;
    text-align: center;
    height: 40px;
    line-height: 40px;
    font-weight: 900;
    transition: background-color 0.3s ease;
}

.right-bar i {
    margin-right: 15px;
}

.right-bar a:hover {
    background-color: #76bfb6;
}

.cart.item.content {
    background-color: #76bfb6;
}

.red {
    color: red;
    text-decoration: line-through;
}

@media screen and (max-width: 700px) {
    .content h3 {
        margin-bottom: 15px;
    }

    .content h4 {
        margin-bottom: 20px;
    }

    .btn2 {
        display: none;
    }

    .box {
        height: 150px;
    }

    .box img {
        height: 150px;
        width: 200px;
    }
}

@media screen and (max-width: 900px) {
    .project {
        flex-direction: column;
    }

    .right-bar {
        margin-left: 0;
        margin-bottom: 20px;
    }
}

@media screen and (max-width: 1250px) {
    .wrapper {
        max-width: 95%;
    }
}

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
    <nav style="font-size: 30px; margin: 30px 0px -30px 30px;">
        <i class="fa fa-shopping-cart" aria-hidden="true" style="color: red; font-size: 40px;"></i>
        Stark<span class="black" style="color: rgb(94, 91, 91);">Mart</span>
    </nav><br>
    
    <div class="wrapper">
        <h1>Shopping Cart</h1>
        <div class="cart-item-content"></div>
        <div class="project">
            <div class="shop" id="cart-items"></div>
            <div class="right-bar">
                <p><span>Subtotal</span> <span id="subtotal"></span></p>
                <hr>
                <p><span>Tax (5%)</span> <span id="tax"></span></p>
                <hr>
                <p><span>Shipping</span> <span id="shipping">₹15</span></p>
                <hr>
                <p><span>Total</span> <span id="total"></span></p>
                <a href="https://razorpay.com/payment-link/plink_NPeErRUJTj78rL" id="checkout-link"><i class="fa fa-shopping-cart"></i>Checkout</a>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let cartItemsElement = document.getElementById("cart-items");
        let subtotalElement = document.getElementById("subtotal");
        let taxElement = document.getElementById("tax");
        let totalElement = document.getElementById("total");

        function displayCart() {
            cartItemsElement.innerHTML = "";
            let subtotal = 0;

            cart.forEach(function (item) {
                let cartItemDiv = document.createElement("div");
                cartItemDiv.classList.add('cart-item');

                let cartItemContent = document.createElement('div');

                let quantity = parseInt(item.quantity) || 1;

                cartItemContent.innerHTML = `
                    <div class="project">
                        <div class="shop">
                            <div class="box">
                                <a href="../Views/product-details.html?id=${item.id}">
                                <img src="${item.imageUrl}">
                                <div class="content">
                                    <h3>${item.name}</h3>
                                    <h5>${item.description}</h5>
                                    <h4>Price: ₹${item.price}</h4><h3>Original Price: <span class="red">₹${item.ogprice}</span></h3></a>
                                    <p class="unit">Quantity: <input name="" value="${quantity}" data-id="${item.id}"></p>
                                    <p class="total">Total: ₹${(item.price * quantity).toFixed(2)}</p></a>
                                    <button data-id="${item.id}"><i aria-hidden="true" class="fa fa-trash"></i> Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                subtotal += item.price * quantity;

                let quantityInput = cartItemContent.querySelector('input');
                quantityInput.addEventListener('change', function () {
                    updateQuantity(item.id, parseInt(this.value));
                });

                let removeButton = cartItemContent.querySelector('button');
                removeButton.addEventListener("click", function () {
                    removeItem(item.id);
                });

                cartItemDiv.appendChild(cartItemContent);
                cartItemsElement.appendChild(cartItemDiv);
            });

            let taxRate = 0.05;
            let shippingCost = 15;
            let tax = subtotal * taxRate;
            let total = subtotal + tax + shippingCost;

            subtotalElement.innerText = `₹${subtotal.toFixed(2)}`;
            taxElement.innerText = `₹${tax.toFixed(2)}`;
            totalElement.innerText = `₹${total.toFixed(2)}`;
        }

        function removeItem(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function updateQuantity(itemId, newQuantity) {
            let updatedCart = cart.map(item => {
                if (item.id === itemId) {
                    return { ...item, quantity: newQuantity };
                }
                return item;
            });
            cart = updatedCart;
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        document.getElementById("checkout-link").addEventListener("click", function () {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let buyCart = JSON.parse(localStorage.getItem("buy")) || [];
            buyCart = buyCart.concat(cart);
            localStorage.setItem("buy", JSON.stringify(buyCart));
            localStorage.removeItem("cart");
            // Redirect to the buy cart page or perform any other desired action
            // window.location.href = "buy-cart-page.html";
        });
        displayCart();
    </script>
</body>


</html>
